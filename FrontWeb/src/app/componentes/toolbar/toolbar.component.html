<div class="toolbar">
    <div class="toolbar-content">
        <button class="image-button" (click)="handleImageClick()">
            <img src="assets/imagenes/music_icono.png" alt="Imagen del botón" />
        </button>
        
        <div class="spacer"></div>
        
        <button class="toolbar-button" (click)="handleFunctionalityClick()">Funcionamiento</button>
        <button class="toolbar-button" (click)="handleAboutUsClick()">Quiénes Somos</button>
        <button class="toolbar-button" (click)="handleContactClick()">Contáctenos</button>
        
        <div class="spacer"></div>
        
        <ng-container *ngIf="isAuthenticated(); else authButtons">
            <button class="image-button" (click)="handleImagePerfilClick()">
                <img src="assets/imagenes/imagen-perfil.png" alt="Imagen del botón" /> 
            </button>
        </ng-container>

        <ng-template #authButtons>
            <button class="toolbar-button" (click)="handleLoginClick()">Iniciar Sesión</button>
            <button class="toolbar-button" (click)="handleRegisterClick()">Registrarse</button>
        </ng-template>
    </div>
</div>
