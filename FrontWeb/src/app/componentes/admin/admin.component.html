<div class="admin-container">
  <div class="admin-pair">
    <div class="admin-box" *ngIf="divVisible === 'agregarCancion'">
      <h2>Agregar Canción</h2>
      <form>
        <label for="nombreCancion">Nombre de la Canción</label>
        <input type="text" id="nombreCancion" name="nombreCancion" [(ngModel)]="nombreCancion">
        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" [(ngModel)]="autor">
        <button type="button" (click)="agregarCancion()">Agregar Canción</button>
      </form>
    </div>
    <div class="admin-box" *ngIf="divVisible === 'agregarGenero'">
      <h2>Agregar Género</h2>
      <form>
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" name="tipo" [(ngModel)]="tipo">
        <button type="button" (click)="agregarGenero()">Agregar Género</button>
      </form>
    </div>
  </div>
  <div class="admin-pair">
    <div class="admin-box" *ngIf="divVisible === 'eliminarCancion'">
      <h2>Eliminar Canción</h2>
      <form>
        <label for="nombreEliminarCancion">Nombre de la Canción a Eliminar</label>
        <input type="text" id="nombreEliminarCancion" name="nombreEliminarCancion" [(ngModel)]="nombreEliminarCancion">
        <button type="button" (click)="eliminarCancion()">Eliminar Canción</button>
      </form>
    </div>
    <div class="admin-box" *ngIf="divVisible === 'eliminarGenero'">
      <h2>Eliminar Género</h2>
      <form>
        <label for="nombreEliminarGenero">Nombre del Género a Eliminar</label>
        <input type="text" id="nombreEliminarGenero" name="nombreEliminarGenero" [(ngModel)]="nombreEliminarGenero">
        <button type="button" (click)="eliminarGenero()">Eliminar Género</button>
      </form>
    </div>
  </div>
  <div class="button-container">
    <button (click)="mostrarDiv('agregarCancion')">Agregar Canción</button>
    <button (click)="mostrarDiv('agregarGenero')">Agregar Género</button>
    <button (click)="mostrarDiv('eliminarCancion')">Eliminar Canción</button>
    <button (click)="mostrarDiv('eliminarGenero')">Eliminar Género</button>
  </div>
</div>
